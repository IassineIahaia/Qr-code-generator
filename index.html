<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            font-family: inherit;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 25px;
        }

        .option-item {
            display: flex;
            flex-direction: column;
        }

        input[type="color"] {
            width: 100%;
            height: 45px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-generate {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-generate:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-download {
            background: #48bb78;
            color: white;
        }

        .btn-download:hover:not(:disabled) {
            background: #38a169;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(72, 187, 120, 0.3);
        }

        .btn-download:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
        }

        .qr-preview {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
            background: #f7fafc;
            border-radius: 15px;
            padding: 30px;
        }

        .qr-code-wrapper {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #qrcode canvas,
        #qrcode img {
            display: block;
            border-radius: 5px;
        }

        .placeholder {
            text-align: center;
            color: #a0aec0;
        }

        .placeholder-icon {
            font-size: 64px;
            margin-bottom: 10px;
        }

        .footer {
            text-align: center;
            color: #718096;
            font-size: 14px;
            margin-top: 30px;
        }

        .alert {
            background: #fed7d7;
            border: 1px solid #fc8181;
            color: #742a2a;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        @media (max-width: 640px) {
            .container {
                padding: 25px;
            }

            .options-grid {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Gerador de QR Code</h1>
        
        <div class="alert" id="alert"></div>

        <div class="input-group">
            <label>Texto ou URL</label>
            <textarea
                id="textInput"
                placeholder="Digite o texto, URL ou qualquer informa√ß√£o...
Exemplos:
‚Ä¢ https://www.google.com
‚Ä¢ Ol√°, este √© o meu QR code!
‚Ä¢ tel:+258123456789
‚Ä¢ mailto:email@exemplo.com"
            ></textarea>
        </div>

        <div class="options-grid">
            <div class="option-item">
                <label>Cor do QR Code</label>
                <input type="color" id="qrColor" value="#000000">
            </div>

            <div class="option-item">
                <label>Cor de Fundo</label>
                <input type="color" id="bgColor" value="#FFFFFF">
            </div>

            <div class="option-item">
                <label>Tamanho (px)</label>
                <input type="number" id="sizeInput" value="256" min="128" max="512" step="32">
            </div>
        </div>

        <div class="button-group">
            <button class="btn-generate" onclick="generateQR()">
                ‚ú® Gerar QR Code
            </button>
            <button class="btn-download" id="downloadBtn" onclick="downloadQR()" disabled>
                üì• Baixar PNG
            </button>
        </div>

        <div class="qr-preview">
            <div class="placeholder" id="placeholder">
                <div class="placeholder-icon">üì±</div>
                <p>Seu QR Code aparecer√° aqui</p>
                <p style="font-size: 12px; margin-top: 10px;">Digite um texto acima e clique em "Gerar QR Code"</p>
            </div>
            <div class="qr-code-wrapper" id="qrWrapper" style="display: none;">
                <div id="qrcode"></div>
            </div>
        </div>

        <div class="footer">
            Desenvolvido com ‚ù§Ô∏è ‚Ä¢ Totalmente gratuito e privado ‚Ä¢ Funciona offline
        </div>
    </div>

    <!-- Biblioteca QRCode.js da davidshimjs -->
    <script src="https://cdn.jsdelivr.net/npm/davidshimjs-qrcodejs@0.0.2/qrcode.min.js"></script>
    
    <script>
        let currentQRCode = null;

        function showAlert(message, type = 'error') {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = 'alert show';
            setTimeout(() => {
                alert.className = 'alert';
            }, 3000);
        }

        function generateQR() {
            const text = document.getElementById('textInput').value.trim();
            const qrColor = document.getElementById('qrColor').value;
            const bgColor = document.getElementById('bgColor').value;
            const size = parseInt(document.getElementById('sizeInput').value);

            if (!text) {
                showAlert('Por favor, insira algum texto ou URL!');
                return;
            }

            // Verificar se a biblioteca QRCode est√° carregada
            if (typeof QRCode === 'undefined') {
                showAlert('Erro ao carregar a biblioteca. Verifique sua conex√£o com a internet.');
                return;
            }

            try {
                // Limpar QR code anterior
                const qrcodeDiv = document.getElementById('qrcode');
                qrcodeDiv.innerHTML = '';

                // Esconder placeholder e mostrar wrapper
                document.getElementById('placeholder').style.display = 'none';
                document.getElementById('qrWrapper').style.display = 'flex';

                // Criar novo QR code
                currentQRCode = new QRCode(qrcodeDiv, {
                    text: text,
                    width: size,
                    height: size,
                    colorDark: qrColor,
                    colorLight: bgColor,
                    correctLevel: QRCode.CorrectLevel.H
                });

                // Habilitar bot√£o de download ap√≥s um pequeno delay
                setTimeout(() => {
                    document.getElementById('downloadBtn').disabled = false;
                }, 100);

            } catch (error) {
                console.error('Erro ao gerar QR code:', error);
                showAlert('Erro ao gerar QR code. Tente novamente.');
                document.getElementById('placeholder').style.display = 'block';
                document.getElementById('qrWrapper').style.display = 'none';
            }
        }

        function downloadQR() {
            try {
                // Tentar pegar o canvas primeiro
                let canvas = document.querySelector('#qrcode canvas');
                
                // Se n√£o tiver canvas, tentar pegar a imagem
                if (!canvas) {
                    const img = document.querySelector('#qrcode img');
                    if (!img) {
                        showAlert('QR Code n√£o encontrado. Gere um QR code primeiro.');
                        return;
                    }
                    
                    // Criar canvas a partir da imagem
                    canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);
                }

                // Fazer download
                const url = canvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.download = 'qrcode.png';
                link.href = url;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

            } catch (error) {
                console.error('Erro ao fazer download:', error);
                showAlert('Erro ao fazer download. Tente gerar o QR code novamente.');
            }
        }

        // Permitir gerar QR code com Ctrl+Enter
        document.getElementById('textInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                e.preventDefault();
                generateQR();
            }
        });

        // Verificar se a biblioteca est√° carregada ao carregar a p√°gina
        window.addEventListener('load', function() {
            if (typeof QRCode === 'undefined') {
                showAlert('Aviso: Biblioteca n√£o carregada. Verifique sua conex√£o com a internet para gerar QR codes.');
            }
        });
    </script>
</body>
</html>
