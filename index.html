<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"],
        input[type="url"],
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            font-family: inherit;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 25px;
        }

        .option-item {
            display: flex;
            flex-direction: column;
        }

        input[type="color"] {
            width: 100%;
            height: 45px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-generate {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-generate:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-download {
            background: #48bb78;
            color: white;
        }

        .btn-download:hover {
            background: #38a169;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(72, 187, 120, 0.3);
        }

        .btn-download:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
        }

        .qr-preview {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
            background: #f7fafc;
            border-radius: 15px;
            padding: 30px;
            margin-top: 20px;
        }

        .qr-code-wrapper {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .placeholder {
            text-align: center;
            color: #a0aec0;
        }

        .placeholder-icon {
            font-size: 64px;
            margin-bottom: 10px;
        }

        .footer {
            text-align: center;
            color: #718096;
            font-size: 14px;
            margin-top: 30px;
        }

        @media (max-width: 640px) {
            .container {
                padding: 25px;
            }

            .options-grid {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        function QRCodeGenerator() {
            const [text, setText] = useState('');
            const [qrColor, setQrColor] = useState('#000000');
            const [bgColor, setBgColor] = useState('#FFFFFF');
            const [size, setSize] = useState(256);
            const [hasQR, setHasQR] = useState(false);
            const qrRef = useRef(null);
            const qrInstance = useRef(null);

            const generateQR = () => {
                if (!text.trim()) {
                    alert('Por favor, insira algum texto ou URL!');
                    return;
                }

                // Limpar QR code anterior
                if (qrRef.current) {
                    qrRef.current.innerHTML = '';
                }

                // Gerar novo QR code
                qrInstance.current = new QRCode(qrRef.current, {
                    text: text,
                    width: size,
                    height: size,
                    colorDark: qrColor,
                    colorLight: bgColor,
                    correctLevel: QRCode.CorrectLevel.H
                });

                setHasQR(true);
            };

            const downloadQR = () => {
                const canvas = qrRef.current.querySelector('canvas');
                if (canvas) {
                    const url = canvas.toDataURL('image/png');
                    const link = document.createElement('a');
                    link.download = 'qrcode.png';
                    link.href = url;
                    link.click();
                }
            };

            return (
                <div className="container">
                    <h1>Gerador de QR Code</h1>
                    
                    <div className="input-group">
                        <label>Texto ou URL</label>
                        <textarea
                            value={text}
                            onChange={(e) => setText(e.target.value)}
                            placeholder="Digite o texto, URL ou qualquer informaÃ§Ã£o..."
                        />
                    </div>

                    <div className="options-grid">
                        <div className="option-item">
                            <label>Cor do QR Code</label>
                            <input
                                type="color"
                                value={qrColor}
                                onChange={(e) => setQrColor(e.target.value)}
                            />
                        </div>

                        <div className="option-item">
                            <label>Cor de Fundo</label>
                            <input
                                type="color"
                                value={bgColor}
                                onChange={(e) => setBgColor(e.target.value)}
                            />
                        </div>

                        <div className="option-item">
                            <label>Tamanho (px)</label>
                            <input
                                type="number"
                                value={size}
                                onChange={(e) => setSize(Math.max(128, Math.min(512, e.target.value)))}
                                min="128"
                                max="512"
                            />
                        </div>
                    </div>

                    <div className="button-group">
                        <button className="btn-generate" onClick={generateQR}>
                            âœ¨ Gerar QR Code
                        </button>
                        <button 
                            className="btn-download" 
                            onClick={downloadQR}
                            disabled={!hasQR}
                        >
                            ðŸ“¥ Baixar PNG
                        </button>
                    </div>

                    <div className="qr-preview">
                        {!hasQR ? (
                            <div className="placeholder">
                                <div className="placeholder-icon">ðŸ“±</div>
                                <p>Seu QR Code aparecerÃ¡ aqui</p>
                            </div>
                        ) : (
                            <div className="qr-code-wrapper">
                                <div ref={qrRef}></div>
                            </div>
                        )}
                    </div>

                    <div className="footer">
                        Desenvolvido com Iassine Iahaia â€¢ Totalmente gratuito e privado
                    </div>
                </div>
            );
        }

        ReactDOM.render(<QRCodeGenerator />, document.getElementById('root'));
    </script>
</body>
</html>
